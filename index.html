<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox and CSS Grid</title>
   <link rel="stylesheet" href="./index.css">  <!--linking css to html -->
</head>
<body>
 <div class="main-con"><!--father div-->
    <div class="grid1">                 <!--sub divs-->
        <h2>Wanna Code?</h2>
        <img src="./Images/visual-studio.png" alt="VS Code Photo">
        <p>Best Coding Platform</p>
    </div>
    <div class="grid2">
        <h2>Wanna Make Designs?</h2>
        <img src="./Images/illustrator.png" alt="Illustrator 2024">
        <p>Best Designing Platform</p>
    </div>
    <div class="grid3">
        <h2>Wanna Edit Videos?</h2>
        <img src="./Images/premiere-pro.png" alt="Premiere 2024">
        <p>Best Video Editing Platform</p>
    </div>
    <div class="grid4">
        <h2>Wanna Edit Photos?</h2>
        <img src="./Images/photoshop.png" alt="Photoshop 2024">
        <p>Best Photo Editing Platform</p>
    </div>
    <div class="grid5">
        <h2>Wanna Post your projects</h2>
        <img src="./Images/github.png" alt="Github">
        <p>Best Platform to store your projects</p>
    </div>
    <div class="grid6">
        <h2>Wanna Learn Coding?</h2>
        <img src="./Images/rift-koders.png" alt="Rift Koders">
        <p>Best Coding School ever</p>
    </div>
 </div>
</body>
</html>
